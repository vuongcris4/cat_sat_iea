<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cắt sắt IEA</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}?v=1.1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid bg-light py-2">
        <div class="row align-items-center">
            <!-- Logo & Tiêu đề -->
            <div class="col-auto d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" alt="IEA Logo" style="height: 40px; margin-right: 10px;">
                <h1 class="h5 m-0">Cắt sắt IEA</h1>
            </div>

            <!-- Navbar bên phải -->
            <div class="col d-flex justify-content-end">
                <nav class="nav">
                    <a class="nav-link {% if request.path == '/cat_sat/' %}active{% endif %}"
                        href="{% url 'cat_sat:index' %}">MCTĐ</a>
                    <a class="nav-link {% if request.path == '/cat_laser/' %}active{% endif %}"
                        href="{% url 'cat_laser:index' %}">MC Laser</a>
                </nav>
            </div>
        </div>
    </header>




    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
